name: 'Apollo Studio: Validate and Publish Schema'
description: 'GitHub Action for validating and publishing your GraphQL schemas to Apollo Studio.'
inputs:
  action:
    description: 'Apollo Studio Action [check|publish]'
    required: true
  apollo-key:
    description: 'Apollo Studio Key'
    required: true
  schema-variant:
    description: 'Schema variant to validate or publish against.'
    required: true
    default: 'current'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.action }}
    - ${{ inputs.apollo-key }}
    - ${{ inputs.schema-variant }}
